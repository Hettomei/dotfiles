  # /usr/lib/postgresql/9.6/bin/pg_ctl -D /var/lib/postgresql/9.6/main -l logfile start
  # or
  # sudo service postgresql start
  - name: server
    root: ~/secheresse/poly-sech-front
    layout: even-horizontal
    panes:
      - yarn ng serve
      - cd ~/secheresse/backoffice/ 
  - name: code
    root: ~/secheresse/poly-sech-front
    layout: even-horizontal
    focus: true
    panes:
        - cat ~/todo.md
  - name: git
    root: ~/secheresse/poly-sech-front
    layout: even-horizontal
    panes:
      - git status
      - echo "ok"
