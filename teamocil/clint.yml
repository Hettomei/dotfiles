windows:
  - name: studio
    root: ~/front
    layout: tiled
    focus: true
    panes:
      # - /usr/local/android-studio/bin/studio.sh
      # - emulator -avd Nexus_6P_API_28 -netdelay none -netspeed full
      - npm start
      - echo "npm run android"
      - echo "pgadmin4"
      - rappel 09h59 'daily'
  - name: code
    root: ~/front
    layout: even-horizontal
    panes:
        - cat ~/todo.md
  - name: git
    root: ~/front
    layout: even-horizontal
    panes:
      - git status
      - echo "ok"
