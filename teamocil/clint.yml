windows:
  - name: studio
    root: ~/front
    layout: tiled
    focus: true
    panes:
      # - /usr/local/android-studio/bin/studio.sh
      - emulator -avd Nexus_6P_API_28 -netdelay none -netspeed full
      - sleep 5 && npm start
      - sleep 30 && npm run android
  - name: code
    root: ~/front
    layout: even-horizontal
    panes:
        - cat ~/todo.md
  - name: git
    root: ~/front
    layout: even-horizontal
    panes:
      - git status
      - echo "ok"
  - name: home
    root: ~/
    layout: even-horizontal
    panes:
      - pwd
