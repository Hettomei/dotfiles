windows:
  - name: BOX
    root: ~/
    layout: tiled
    focus: true
    panes:
      - oostart_env
      - cd feature-scroll/; nvim README.md
      - echo ''
      - echo ''
  - name: onemw-js
    root: ~/onemw-js
    layout: even-horizontal
    focus: true
    panes:
      - commands:
        - cat ~/todo.md
        - git lll
        - git status
  - name: git
    root: ~/onemw-js
    layout: even-horizontal
    panes:
      - git status
      - git status
  - name: home
    root: ~/
    layout: even-horizontal
    panes:
      - pwd
