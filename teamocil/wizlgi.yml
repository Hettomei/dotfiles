windows:
  - name: BOX
    root: ~/
    layout: tiled
    focus: true
    panes:
      - oostart_env
      - cal
      - cd lgi-wtv-cli/ && git pull
      - tod
  - name: onemw-js
    root: ~/onemw-js
    layout: even-horizontal
    focus: true
    panes:
      - commands:
        - cat ~/todo.md
        - git lll
        - git status
  - name: git
    root: ~/onemw-js
    layout: even-horizontal
    panes:
      - git status
      - git status
  - name: home
    root: ~/
    layout: even-horizontal
    panes:
      - pwd
